<form (ngSubmit)="submit(form)" #form="ngForm">

    <div class="grid">

        <input type="hidden" name="id" [(ngModel)]="registro.id">

        <label for="nome">Nome: </label>
        <input type="text" [(ngModel)]="registro.nome" name="nome" required>

        <label for="username">Nome de usu√°rio: </label>
        <input type="text" [(ngModel)]="registro.username" name="username" required>

        <label for="profissional">Cargo: </label>
        <select name="profissional" required [compareWith]="compareById" [(ngModel)]="registro.cargo">
            <option value="" disabled>Selecione</option>
            <option *ngFor="let item of cargos" [ngValue]="item">
                {{item.nome}}
            </option>
        </select>

    </div>

    <div class="botoes">
        <input type="button" value="Cancelar" routerLink="../">
        <input type="submit" value="Salvar" [disabled]="form.invalid">
    </div>

</form>
